<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Gabriel Gym</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-16x16.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-16x16.png"/>
    <link rel="icon" type="image/png" sizes="256x256" href="/fav/favicon-16x16.png"/>
    <script th:src="@{/js/rutinas.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<header class="header" th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Gabriel Gym</a>
            <button class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">Categorías</a></li>
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/listado}">Productos</a></li>
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/pruebas/listado}">Pruebas</a></li>
                </ul>
                <div id="resultBlock"></div>
            </div>
        </div>
    </nav>
    <section class="py-2 bg-success text-white" id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-dumbbell"></i> Bienvenido a Gabriel Gym</h1>
                    <p>¡Transforma tu cuerpo y tu vida con nosotros!</p>
                </div>
            </div>
        </div>
    </section>
</header>

<footer class="p-2 mt-5 bg-info text-white" th:fragment="footer">
    <p class="text-center lead">&copy; 2024 Gabriel Gym</p>
</footer>
</body>
</html>
