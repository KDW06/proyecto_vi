<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Gabriel Gym</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <section th:fragment="listado" id="sobreNosotros">
            <div class="container mt-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Conoce Más Sobre Nosotros</h2>
                    <p class="text-muted">Descubre nuestra misión, visión, historia y valores.</p>
                </div>

                <div class="row g-4">
                    <!-- Misión -->
                    <div class="col-md-6" th:if="${sobreNosotross != null and sobreNosotross.size() > 0}">
                        <div class="card shadow-lg border-0 rounded-4 h-100" style="background-color: #fff8e1;">
                            <div class="card-header text-center" style="background-color: #ffcc00; color: white;">
                                <h5><i class="fas fa-bullseye"></i> Misión</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].mision}" class="text-secondary"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Visión -->
                    <div class="col-md-6" th:if="${sobreNosotross != null and sobreNosotross.size() > 0}">
                        <div class="card shadow-lg border-0 rounded-4 h-100" style="background-color: #fff3e0;">
                            <div class="card-header text-center" style="background-color: #ffb300; color: white;">
                                <h5><i class="fas fa-eye"></i> Visión</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].vision}" class="text-secondary"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mt-3">
                    <!-- Historia -->
                    <div class="col-md-6" th:if="${sobreNosotross != null and sobreNosotross.size() > 0}">
                        <div class="card shadow-lg border-0 rounded-4 h-100" style="background-color: #ffecb3;">
                            <div class="card-header text-center" style="background-color: #ff9800; color: white;">
                                <h5><i class="fas fa-history"></i> Historia</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].historia}" class="text-secondary"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Valores -->
                    <div class="col-md-6" th:if="${sobreNosotross != null and sobreNosotross.size() > 0}">
                        <div class="card shadow-lg border-0 rounded-4 h-100" style="background-color: #fff9c4;">
                            <div class="card-header text-center" style="background-color: #ff5722; color: white;">
                                <h5><i class="fas fa-heart"></i> Valores</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].valores}" class="text-secondary"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
