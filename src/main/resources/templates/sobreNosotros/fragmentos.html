<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Gabriel Gym</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            /* Estilos similares a los de la página principal */
            body {
                background: url('URL_DE_TU_IMAGEN') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .footer {
                background: #000;
                color: white;
                padding: 20px 0;
                text-align: center;
                width: 100%;
                position: absolute;
                bottom: 0;
            }

            .footer div {
                padding: 10px 0;
                border-bottom: 1px solid white;
                max-width: 80%;
                margin: auto;
            }

            .footer div:last-child {
                border-bottom: none;
            }

            .navbar {
                padding: 20px 15px;
            }

            .navbar-brand img {
                height: 60px;
            }

            .video-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            /* Ajuste de tamaño del iframe del video */
            .video-container iframe {
                width: 100%;
                height: 400px; /* Ajustado para un tamaño más consistente */
                max-width: 1000px;
                margin: 0 auto;
            }

            .about-box {
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                border-radius: 10px;
                width: 100%; /* Ocupa todo el ancho disponible */
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .navbar-brand {
                cursor: pointer; /* Para que sea un botón clickeable */
            }

            h1, p {
                margin-bottom: 20px;
            }

            /* Ajustar las tarjetas para que tengan el mismo tamaño */
            .card {
                height: 100%;
            }

            /* Estilo para las secciones de Misión, Visión, Historia y Valores */
            .card-body p {
                font-size: 16px;
                color: #888;
                margin-bottom: 15px; /* Separación entre párrafos */
            }

            /* Estilo para los botones */
            .btn-yellow {
                color: yellow; /* Cambiar el color del texto del botón a amarillo */
                background-color: transparent; /* Fondo transparente si deseas */
                border: 1px solid yellow; /* Borde amarillo */
            }

            /* Estilo para el texto amarillo en el encabezado y descripción */
            .text-yellow {
                color: yellow;
            }
        </style>
    </head>
    <body>

        <section th:fragment="listado" id="sobreNosotros">
            <div class="container mt-5">
                <div class="text-center mb-4">
                    <!-- Aplicar la clase text-yellow al h2 y p -->
                    <h2 class="fw-bold text-yellow">Conoce Más Sobre Nosotros</h2>
                    <p class="text-muted text-yellow">Descubre nuestra misión, visión, historia y valores.</p>
                </div>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0 rounded-4 h-100">
                            <iframe src="https://www.youtube.com/embed/-uY51GY5tT8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="col-md-6" th:if="${sobreNosotross != null and sobreNosotross.size() > 0}">
                        <div class="card shadow-lg border-0 rounded-4 h-100">
                            <div class="card-header text-center">
                                <h5><i class="fas fa-eye"></i> Misión</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].mision}" class="text-secondary"></p>
                            </div>
                            <div class="card-header text-center">
                                <h5><i class="fas fa-eye"></i> Visión</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].vision}" class="text-secondary"></p>
                            </div>
                            <div class="card-header text-center">
                                <h5><i class="fas fa-eye"></i> Historia</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].historia}" class="text-secondary"></p>
                            </div>
                            <div class="card-header text-center">
                                <h5><i class="fas fa-eye"></i> Valores</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${sobreNosotross[0].valores}" class="text-secondary"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
